<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
       var scale;
        function setup() {
            createCanvas(800,800);
            scale=1;   //when mouse is pressed the ellipse will increase in size
        }
        
        function draw() {
         fill(random(455),random(425),random(405))  //there will be random colors appearing on the circles when in action
            ellipse(mouseX,mouseY,scale*100,scale*100)  //circle will be able to move due to mouseX and mouseY and will also increase in size when mouse is pressed
            line(mouseX,mouseY,scale*300,scale*400)     //line will be moved due to mouseX and mouseY and it will also increase in lenght due to its value being multiplied by the scale
            stroke('60')
            line(mouseX,mouseY,scale*353,scale*430)  //line will be moved due to mouseX and mouseY and it will also increase in lenght due to its value being multiplied by the scale
            line(mouseX,mouseY,scale*400,scale*440)  //line will be moved due to mouseX and mouseY and it will also increase in lenght due to its value being multiplied by the scale
            line(mouseX,mouseY,scale*460,scale*437)  //line will be moved due to mouseX and mouseY and it will also increase in lenght due to its value being multiplied by the scale
            line(mouseX,mouseY,scale*510,scale*425)  //line will be moved due to mouseX and mouseY and it will also increase in lenght due to its value being multiplied by the scale
            line(mouseX,mouseY,scale*600,scale*440)  //line will be moved due to mouseX and mouseY and it will also increase in lenght due to its value being multiplied by the scale
            
            fill(random(455),random(425),random(405))  //a variety of colors will also appear on the squares but at a faster speed
            rect(467,200,100,100)  //square will stay in place
            rect(400,200,100,100)  //square will stay in place
            rect(300,200,100,100)  //square will stay in place
            rect(200,200,100,100)  //square will stay in place
            rect(100,200,100,100)  //square will stay in place
            rect(3,200,100,100)    //square will stay in place
            
        }
    
         function mouseDragged() {  //more lines and circles will be made when the mouse is dragged across the screen
          scale+=.01;
         }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/katyaa4703/p5js/blob/master/interaction-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>

!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,800);
        }

        function draw() {
            stroke('black')
            //ears
            strokeWeight(17)
            ellipse(230,100,60,60)
            ellipse(380,100,60,60)
            fill('Aqua')
            //face
            rect(215,137,180,75)
            ellipse(250,170,25,25)
            ellipse(360,170,25,25)
            fill('orange')
            //belly
            ellipse(305,325,170,200)
            line(245,260,375,377)
            line(222,300,340,400)
            line(287,240,390,340)
            line(330,245,385,300)
            //hands
            strokeWeight(15)
            line(230,350,320,420)
            strokeWeight(15)
            line(160,240,220,290)
            line(380,290,453,220)
            textSize(30);
            textAlign('Right');
            text("Greetings!",50,200);
            
            
            
        
            
            
        
            
        }
    </script>
</head>

<body>

</body>

</html>
